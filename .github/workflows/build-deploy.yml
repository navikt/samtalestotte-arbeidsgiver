name: Build and deploy master

on: [push]

env:
    IMAGE: docker.pkg.github.com/${{ github.repository }}/samtalestotte-arbeidsgiver:${{ github.sha }}

jobs:
    compile-test-and-build:
        name: Build and run tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: '12.x'
            - name: Build tag and push Docker container
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  docker build . -t ${IMAGE}
                  echo ${GITHUB_TOKEN} | docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} --password-stdin
                  echo ${IMAGE}
                  docker push ${IMAGE}

    deploy-to-dev-gcp:
        name: Deploy to dev-gcp
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/endre-justere-tekster'
        needs: compile-test-and-build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: dev-gcp
                  VAR: version=${{ env.IMAGE }}
                  RESOURCE: nais/dev-gcp.yaml
                  PRINT_PAYLOAD: true
    deploy-to-labs-gcp:
        name: Deploy to labs-gcp
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/endre-justere-tekster'
        needs: compile-test-and-build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: labs-gcp
                  VAR: version=${{ env.IMAGE }}
                  RESOURCE: nais/labs-gcp.yaml
                  PRINT_PAYLOAD: true
